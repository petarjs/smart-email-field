<!DOCTYPE html>
<html>
  <head>
    <script src="smart-email-field.js"></script>

    <style>
      .my-email {
        font-size: 22px;
        background: beige;
        box-shadow: none;
        border: 2px solid #eee;
        border-radius: 4px;
        padding: 10px;
        font-family: Helvetica;
        outline: none;
        font-weight: 300;
        background-color: azure;
      }

      .my-email:active,
      .my-email:focus {
        border: 2px solid #3abca4;
      }
    </style>
  </head>
  <body>
    
    <form action="#">
      <input type="email" class="my-email" name="email" id="em">
      <input type="email" class="my-email" name="email2" id="ail">
    </form>

    <script>
      [].slice.call(document.querySelectorAll('.my-email'))
        .map(el => new SmartEmailField(el));
    </script>
  </body>
</html>
