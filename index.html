<!DOCTYPE html>
<html>
  <head>
    <script src="smart-email-field.js"></script>

    <style>
      .my-email {
        font-size: 22px;
        background: beige;
        box-shadow: none;
        border: 2px solid #eee;
        border-radius: 4px;
        padding: 10px;
        font-family: Helvetica;
        outline: none;
        font-weight: 300;
        background-color: azure;
      }

      .my-email.my-email--big {
        font-size: 34px;
        background: black;
        color: darkgreen;
        border-color: darkgreen;
      }

      .my-email:active,
      .my-email:focus {
        border: 2px solid #3abca4;
      }
    </style>
  </head>
  <body>
    
    <form action="#">
      <input type="email" class="my-email" name="email" id="em">
      <br>
      <input type="email" class="my-email my-email--big" name="email2" id="ail">
    </form>

    <script>
      [].slice.call(document.querySelectorAll('.my-email'))
        .map(el => new SmartEmailField(el, {
          shadowStyle: {
            background: 'rgba(100, 200, 250, 0.3)',
            color: 'white',
            opacity: 0.75
          }
        }));
    </script>
  </body>
</html>
